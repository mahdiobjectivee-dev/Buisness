/* Cart styles (kept intact) + anim classes */
:root{
  --cart-width:340px;
  --accent:#6aa8d6;
  --accent-dark:#6aa8d6;
  --muted:#7b8794;
  --text:#7092b0;
  --toggle-width: 92px;
  --cart-offset-desktop: 60px;
  --cart-offset-mobile-right: 12px;
}
#cart-toggle {
  position: fixed;
  right: var(--cart-offset-desktop);
  top: 22px;
  background: var(--accent);
  color: #fff;
  padding: 10px 14px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.12);
  cursor: pointer;
  z-index: 12000;
  display: flex;
  align-items: center;
  gap: 6px;
  border: none;
  transition: all 0.18s ease;
}
#cart-toggle:hover { background: var(--accent-dark); transform: translateY(-2px); }
#cart-toggle .count { background: #fff; color: var(--accent-dark); padding: 2px 8px; border-radius: 999px; font-weight: 700; font-size: 12px; }

/* cart panel (block layout) */
#cart {
  position: fixed;
  right: var(--cart-offset-desktop);
  top: 70px;
  width: var(--cart-width);
  max-width: calc(100% - 40px);
  max-height: calc(100vh - 96px);
  overflow-y: auto;
  overflow-x: hidden;
  background: #fff;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.12);
  z-index: 11000;
  transition: transform 0.22s ease, opacity 0.22s ease;
  display: block;
  -webkit-overflow-scrolling: touch;
  opacity: 1;
  transform: translateY(0) scale(1);
}
#cart.hidden { transform: translateY(-10px) scale(0.98); opacity: 0; pointer-events: none; display: none; }

#cart.anim-in { transform: translateY(0) scale(1); opacity: 1; transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 260ms cubic-bezier(.2,.9,.2,1); }
#cart.anim-out { transform: translateY(-8px) scale(.99); opacity: 0; transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 260ms cubic-bezier(.2,.9,.2,1); }

#cart h2 { margin: 0 0 12px 0; font-size: 18px; color: #143047; }
#cart p { margin: 8px 0; font-weight: 700; color: #143047; }

  .results { grid-template-columns: 1fr; }

    // small debounce helper
    function debounce(fn, wait = 250) {
      let t;
      return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
    }

    async function loadFuse() {
      if (window.Fuse) return;
      await new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = FUSE_URL;
        s.onload = resolve;
        s.onerror = () => reject(new Error('Failed to load Fuse.js from CDN'));
        document.head.appendChild(s);
      });
    }

    async function loadProducts() {
      statusEl.textContent = 'Loading products ...';
      try {
        const { data, error } = await supabase
          .from('products')
          .select('id, name, description, category, price, sku, image_urls')
          .order('created_at', { ascending: false });

        if (error) {
          console.error(error);
          statusEl.textContent = 'Error loading products.';
          products = [];
          return;
        }

        products = (data || []).map(p => ({
          id: p.id,
          name: p.name || '',
          description: p.description || '',
          category: p.category || '',
          price: p.price || 0,
          sku: p.sku || '',
          image: (p.image_urls && p.image_urls[0]) ? p.image_urls[0] : ''
        }));

        await loadFuse();
        fuse = new window.Fuse(products, {
          includeScore: true,
          shouldSort: true,
          threshold: 0.45, // fuzzy sensitivity
          keys: [
            { name: 'name', weight: 0.5 },
            { name: 'description', weight: 0.3 },
            { name: 'category', weight: 0.1 },
            { name: 'sku', weight: 0.1 }
          ]
        });

        statusEl.textContent = `Loaded ${products.length} products. Type a natural query!`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to load product data.';
      }
    }

    // AI rewriter: convert user phrase to keywords (fallbacks to plain text on error)
    async function rewriteQueryWithAI(userInput) {
  try {
    const res = await fetch('https://rongtuli-smoky.vercel.app//api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        message: `You are a shopping assistant. Convert this user search phrase into short keyword phrases (comma-separated). Return only the keywords, no extra text.\n\n${userInput}`
      })
    });

    const data = await res.json();
    return data.reply || userInput;
  } catch (err) {
    console.warn('AI rewrite failed, using raw input', err);
    return userInput;
  }
}

    function getLiveSuggestions(partial, limit = 8) {
      if (!partial || !fuse) return [];
      const res = fuse.search(partial, { limit });
      // return unique names + categories (short)
      const seen = new Set();
      const suggestions = [];
      for (const r of res) {
        const item = r.item;
        const name = item.name || '';
        if (name && !seen.has(name.toLowerCase())) {
          suggestions.push({ text: name, item });
          seen.add(name.toLowerCase());
        }
        if (item.category && !seen.has(item.category.toLowerCase())) {
          suggestions.push({ text: item.category, item: null });
          seen.add(item.category.toLowerCase());
        }
        if (suggestions.length >= limit) break;
      }
      return suggestions;
    }

    // render suggestion dropdown
    let suggestionIndex = -1;
    function showSuggestions(list) {
      suggestionsEl.innerHTML = '';
      suggestionIndex = -1;
      if (!list || list.length === 0) { suggestionsEl.style.display = 'none'; suggestionsEl.classList.remove('in'); return; }
      list.forEach((s, idx) => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.textContent = s.text;
        const countSpan = document.createElement('span');
        countSpan.style.fontSize = '12px';
        countSpan.style.color = '#6b7280';
        countSpan.textContent = s.item ? (s.item.category || '') : '';
        div.appendChild(countSpan);
        div.addEventListener('click', () => {
          searchInput.value = s.text;
          suggestionsEl.style.display = 'none';
          suggestionsEl.classList.remove('in');
          doSearch(s.text);
        });
        suggestionsEl.appendChild(div);
      });
      suggestionsEl.style.display = 'block';
      // animate visible and stagger children
      requestAnimationFrame(()=> {
        suggestionsEl.classList.add('in');
        const items = suggestionsEl.querySelectorAll('.suggestion-item');
        items.forEach((it, i) => setTimeout(()=> it.classList.add('visible'), i * 60));
      });
    }

    // keyboard navigation for suggestions
    function moveSuggestion(delta) {
      const items = suggestionsEl.querySelectorAll('.suggestion-item');
      if (!items.length) return;
      suggestionIndex = Math.max(0, Math.min(items.length - 1, suggestionIndex + delta));
      items.forEach((it, i) => it.classList.toggle('active', i === suggestionIndex));
      if (items[suggestionIndex]) {
        // set input value live to show selection
        searchInput.value = items[suggestionIndex].firstChild.textContent;
      }
    }

    // main search (uses AI rewrite then Fuse)
    async function doSearch(q) {
      q = (q || '').trim();
      suggestionsEl.style.display = 'none';
      suggestionsEl.classList.remove('in');
      if (!q) {
        renderResults([]);
        statusEl.textContent = 'Enter search text.';
        return;
      }

      statusEl.textContent = `Thinking about: "${q}"...`;

      const aiQuery = await rewriteQueryWithAI(q);
      let hits = [];
      if (fuse) {
        // try an exact-ish search first
        hits = fuse.search(aiQuery, { limit: 50 }).map(r => ({ ...r.item, score: r.score }));
      } else {
        const term = aiQuery.toLowerCase();
        hits = products.filter(p =>
          (p.name + ' ' + p.description + ' ' + p.category)
            .toLowerCase()
            .includes(term)
        ).slice(0, 50);
      }

      if (!hits || hits.length === 0) {
        // no exact hits -> show no-results but also show CLOSE matches using looser threshold
        statusEl.textContent = `No exact matches for "${q}". Showing closest alternatives.`;
        // fallback: run Fuse again with relaxed threshold and return top 6
        if (fuse) {
          const loose = new window.Fuse(products, { keys: ['name','description','category'], threshold: 0.7 });
          const alt = loose.search(q, { limit: 12 }).map(r => r.item);
          renderNoResultsWithAlternatives(q, alt);
        } else {
          renderNoResultsWithAlternatives(q, []);
        }
        return;
      }

      statusEl.textContent = `Found ${hits.length} results for "${q}".`;
      renderResults(hits.map(h => ({ ...h })));
    }

    function renderNoResultsWithAlternatives(q, alternatives) {
      resultsEl.innerHTML = '';
      const box = document.createElement('div');
      box.className = 'no-results';
      box.innerHTML = `<div style="font-weight:800;margin-bottom:6px">No matching items found for "<em>${escapeHtml(q)}</em>"</div>
        <div style="color:#6b7280">We found these similar items — maybe one fits:</div>`;
      resultsEl.appendChild(box);
      // animate results container and the box
      requestAnimationFrame(()=> {
        resultsEl.classList.add('in');
        box.classList.add('in');
      });

      if (!alternatives || alternatives.length === 0) {
        const msg = document.createElement('div');
        msg.style.padding = '12px';
        msg.style.color = '#6b7280';
        msg.textContent = 'No close alternatives found. Try different words (e.g., "hand accessory", "glove", "bangle").';
        resultsEl.appendChild(msg);
        return;
      }

      alternatives.forEach((p, idx) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-thumb"><img src="${p.image || 'https://via.placeholder.com/200x150?text=No+Image'}" alt="${escapeHtml(p.name)}"></div>
          <div class="product-name">${escapeHtml(p.name)}</div>
          <div class="product-price">QAR ${(Number(p.price)||0).toFixed(2)}</div>
          <div class="meta">${escapeHtml(p.category || '')} ${p.sku ? '• SKU: ' + escapeHtml(p.sku) : ''}</div>
          <div class="small">${escapeHtml((p.description||'').slice(0,100))}</div>
          <button class="add-btn">Add to Cart</button>
        `;
        // wire add + navigation with exit animation
        card.querySelector('.add-btn').addEventListener('click', e => {
          e.stopPropagation(); addToCart(p); showToast('Added to cart'); triggerCartBump();
        });
        card.addEventListener('click', (e) => {
          e.stopPropagation();
          animateExitThenNavigate(`product.html?id=${p.id}`);
        });

        resultsEl.appendChild(card);

        // show image and card with stagger
        const img = card.querySelector('.product-thumb img');
        img.setAttribute('data-loading','true');
        img.addEventListener('load', ()=> img.classList.add('in'));
        // fallback: mark in after delay
        setTimeout(()=> {
          img.classList.add('in');
          card.classList.add('in');
        }, 220 + idx * 80);
      });
    }

    function renderResults(list) {
      resultsEl.innerHTML = '';
      if (!list || list.length === 0) {
        resultsEl.innerHTML = '<div class="no-results in">No matching items found. Try different words.</div>';
        requestAnimationFrame(()=> resultsEl.classList.add('in'));
        return;
      }

      // animate results container in
      requestAnimationFrame(()=> resultsEl.classList.add('in'));

      list.forEach((p, idx) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-thumb">
            <img src="${p.image || 'https://via.placeholder.com/200x150?text=No+Image'}" alt="${escapeHtml(p.name)}">
          </div>
          <div class="product-name">${escapeHtml(p.name)}</div>
          <div class="product-price">QAR ${(Number(p.price)||0).toFixed(2)}</div>
          <div class="meta">${escapeHtml(p.category || '')} ${p.sku ? '• SKU: ' + escapeHtml(p.sku) : ''}</div>
          <div class="small">${escapeHtml((p.description || '').slice(0,100))}</div>
          <button class="add-btn">Add to Cart</button>
        `;
        card.querySelector('.add-btn').addEventListener('click', e => {
          e.stopPropagation();
          addToCart(p);
          showToast('Added to cart');
          triggerCartBump();
        });
        // intercept clicks to animate exit then navigate
        card.addEventListener('click', (e) => {
          e.stopPropagation();
          animateExitThenNavigate(`product.html?id=${p.id}`);
        });

        resultsEl.appendChild(card);

        // show image and card with stagger
        const img = card.querySelector('.product-thumb img');
        img.setAttribute('data-loading','true');
        img.addEventListener('load', ()=> img.classList.add('in'));
        // fallback in case load event doesn't fire quickly (or placeholder)
        setTimeout(()=> {
          img.classList.add('in');
          card.classList.add('in');
        }, 220 + idx * 80);
      });
    }

    function showToast(text) {
      const t = document.createElement('div');
      t.textContent = text;
      Object.assign(t.style, {
        position: 'fixed',
        bottom: '20px',
        left: '50%',
        transform: 'translateX(-50%)',
        background: '#143047',
        color: '#fff',
        padding: '8px 12px',
        borderRadius: '8px',
        zIndex: 9999
      });
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1500);
    }

    /* -------------------------
       Cart logic (copied & integrated)
    ------------------------- */

    const WHATSAPP_NUMBER = '97451707046';
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function formatPrice(n){ return 'QAR ' + (Number(n)||0).toFixed(2); }

    function saveCart(){
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('cart_last_update', Date.now());
      renderCart();
      updateCartCount();
    }

    const cartToggle = document.getElementById('cart-toggle');
    const cartEl = document.getElementById('cart');
    const cartRows = document.getElementById('cart-rows');
    const subtotalEl = document.getElementById('subtotal');
    const shippingEl = document.getElementById('shipping');
    const totalEl = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const cartCloseFooter = document.getElementById('cart-close-footer');

    function updateCartCount(){
      const qty = cart.reduce((s,i)=> s + (Number(i.quantity)||0), 0);
      const badge = cartToggle.querySelector('.count');
      if (badge) badge.textContent = qty;
      cartToggle.setAttribute('aria-label', `Open cart — ${qty} items`);
    }

    function renderCart(){
      cartRows.innerHTML = '';
      if(!cart || cart.length === 0){
        cartRows.textContent = 'Cart is empty.';
      } else {
        cart.forEach((it, i) => {
          const row = document.createElement('div');
          row.className = 'cart-row';

          const img = document.createElement('img');
          img.className = 'cart-img';
          img.src = it.image || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><rect width="100%" height="100%" fill="%23eee"/></svg>';
          img.alt = it.name || 'product';

          const txt = document.createElement('div');
          txt.className = 'cart-text';
          const title = document.createElement('div');
          title.textContent = it.name || 'Product';
          const meta = document.createElement('div');
          meta.textContent = `${formatPrice(it.price)} × ${it.quantity}`;
          txt.appendChild(title);
          txt.appendChild(meta);

          const controls = document.createElement('div');
          controls.className = 'cart-controls';

          const inc = document.createElement('button');
          inc.className = 'small-btn icon';
          inc.textContent = '+';
          inc.addEventListener('click', (e) => { e.stopPropagation(); cart[i].quantity++; saveCart(); });

          const dec = document.createElement('button');
          dec.className = 'small-btn icon';
          dec.textContent = '-';
          dec.addEventListener('click', (e) => { e.stopPropagation(); if (cart[i].quantity > 1) cart[i].quantity--; else cart.splice(i,1); saveCart(); });

          const rem = document.createElement('button');
          rem.className = 'small-btn';
          rem.textContent = 'Remove';
          rem.addEventListener('click', (e) => { e.stopPropagation(); cart.splice(i,1); saveCart(); });

          controls.appendChild(inc);
          controls.appendChild(dec);
          controls.appendChild(rem);

          row.appendChild(img);
          row.appendChild(txt);
          row.appendChild(controls);

          cartRows.appendChild(row);
        });
      }

      const subtotal = cart.reduce((s,i)=> s + (Number(i.price)||0) * i.quantity, 0);
      const shipping = subtotal > 0 ? 10 : 0;
      subtotalEl.textContent = 'Subtotal: ' + formatPrice(subtotal);
      shippingEl.textContent = 'Shipping: ' + formatPrice(shipping);
      totalEl.textContent = 'Total: ' + formatPrice(subtotal + shipping);
    }

    // animate cart open/close (non-destructive)
    function animateCartOpen(){
      cartEl.classList.remove('hidden','anim-out');
      void cartEl.offsetWidth;
      cartEl.classList.add('anim-in');
      cartEl.style.display = 'block';
      cartEl.setAttribute('aria-hidden','false');
      cartToggle.setAttribute('aria-expanded','true');
      cartEl.scrollTop = 0;
    }
    function animateCartClose(){
      cartEl.classList.remove('anim-in');
      cartEl.classList.add('anim-out');
      cartEl.setAttribute('aria-hidden','true');
      cartToggle.setAttribute('aria-expanded','false');
      setTimeout(()=> {
        if (cartEl.classList.contains('anim-out')) {
          cartEl.classList.add('hidden');
          cartEl.classList.remove('anim-out');
          cartEl.style.display = 'none';
        }
      }, 260);
    }
    function openCart(){ animateCartOpen(); }
    function closeCart(){ animateCartClose(); }
    function toggleCart(){ if(cartEl.classList.contains('hidden')) animateCartOpen(); else animateCartClose(); }

    cartToggle.addEventListener('click', toggleCart);
    cartCloseFooter.addEventListener('click', closeCart);
    checkoutBtn.addEventListener('click', checkoutWhatsApp);

    window.addEventListener('storage', (e) => {
      if(e.key === 'cart' || e.key === 'cart_last_update'){
        try { cart = JSON.parse(localStorage.getItem('cart') || '[]'); } catch(err){ cart = []; }
        renderCart();
        updateCartCount();
        triggerCartBump();
      }
    });

    // WhatsApp checkout
    function checkoutWhatsApp() {
      if (cart.length === 0) { alert('Cart is empty.'); return; }
      let text = 'Order request — items:\n\n';
      cart.forEach(it => text += `${it.name} — QAR ${it.price} × ${it.quantity}\n`);
      const subtotal = cart.reduce((s,i)=> s + (Number(i.price)||0) * i.quantity, 0);
      const shipping = subtotal > 0 ? 10 : 0;
      text += `\nSubtotal: QAR ${subtotal.toFixed(2)}\nShipping: QAR ${shipping.toFixed(2)}\nTotal: QAR ${(subtotal+shipping).toFixed(2)}`;
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    /* addToCart used above */
    function addToCart(p) {
      let found = cart.find(i => i.id === p.id);
      if (found) {
        found.quantity = Number(found.quantity || 0) + 1;
      } else {
        const entry = {
          id: p.id,
          name: p.name || 'Product',
          price: Number(p.price) || 0,
          quantity: 1,
          image: p.image || '',
          link: window.location.href
        };
        cart.push(entry);
      }
      saveCart();
      openCart();
    }

    // helpers
    function escapeHtml(s) { if (!s) return ''; return String(s).replace(/[&<>"'`=\/]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','`':'&#x60;','/':'&#x2F;'}[c])); }

    // wiring: search button + Enter + clear
    document.getElementById('searchBtn').addEventListener('click', () => doSearch(searchInput.value));
    document.getElementById('clearBtn').addEventListener('click', () => { searchInput.value = ''; renderResults([]); statusEl.textContent = ''; suggestionsEl.style.display = 'none'; suggestionsEl.classList.remove('in'); });

    // debounce user typing: suggestions and live preview
    const onType = debounce(async () => {
      const q = searchInput.value.trim();
      if (!q) { suggestionsEl.style.display = 'none'; suggestionsEl.classList.remove('in'); return; }
      // show simple suggestions from Fuse
      const sug = getLiveSuggestions(q, 8);
      showSuggestions(sug);
    }, 180);

    searchInput.addEventListener('input', onType);

    // keyboard handling for suggestions
    searchInput.addEventListener('keydown', (e) => {
      const visible = suggestionsEl.style.display !== 'none';
      if (visible && (e.key === 'ArrowDown' || e.key === 'ArrowUp' || e.key === 'Enter' || e.key === 'Escape')) {
        e.preventDefault();
        if (e.key === 'ArrowDown') moveSuggestion(1);
        else if (e.key === 'ArrowUp') moveSuggestion(-1);
        else if (e.key === 'Enter') {
          const active = suggestionsEl.querySelector('.suggestion-item.active');
          if (active) { active.click(); }
          else doSearch(searchInput.value);
        } else if (e.key === 'Escape') { suggestionsEl.style.display = 'none'; suggestionsEl.classList.remove('in'); }
      } else if (e.key === 'Enter') {
        doSearch(searchInput.value);
      }
    });

    // click outside closes suggestions
    document.addEventListener('click', (ev) => {
      if (!document.querySelector('.search-bar').contains(ev.target)) {
        suggestionsEl.style.display = 'none';
        suggestionsEl.classList.remove('in');
      }
    });

    // initial load
    loadProducts();

    // initial cart render
    try { cart = JSON.parse(localStorage.getItem('cart') || '[]'); } catch(err){ cart = []; }
    renderCart();
    updateCartCount();

    // small UI helpers for animation UX

    // animate exit then navigate
    function animateExitThenNavigate(href) {
      document.documentElement.classList.add('page-exit');
      // mark visible product cards as out quickly so the page feels responsive
      document.querySelectorAll('.product-card').forEach(pc => pc.classList.add('out'));
      setTimeout(()=> { window.location.href = href; }, 380);
    }

    // bump cart toggle for feedback
    function triggerCartBump(){
      cartToggle.classList.remove('bump');
      void cartToggle.offsetWidth;
      cartToggle.classList.add('bump');
      setTimeout(()=> cartToggle.classList.remove('bump'), 900);
    }

    // enhance "Go Back" anchor to play exit animation before navigation (preserves original logic)
    (function enhanceGoBack(){
      const anchors = Array.from(document.querySelectorAll('.wrap a'));
      const goBack = anchors.find(a => a.textContent && a.textContent.trim().startsWith('←'));
      if(!goBack) return;
      goBack.addEventListener('click', function(e){
        e.preventDefault();
        document.documentElement.classList.add('page-exit');
        setTimeout(()=>{
          try {
            if (history.length > 1) history.back();
            else window.location.href = 'index.html';
          } catch(err) {
            window.location.href = 'index.html';
          }
        }, 380);
      }, { capture: true });
    })();

    // mark navbar ready to stagger links
    requestAnimationFrame(()=> document.querySelector('.navbar') && document.querySelector('.navbar').classList.add('ready'));

    // expose for debugging
    window._rongtuli_search = { products, doSearch, getLiveSuggestions, cart };

    
// Add this to the end of your script (search.html)
(function handlePageRestore() {
  // Runs when the page is restored from back/forward cache or shown again.
  window.addEventListener('pageshow', (event) => {
    // Remove exit/animation classes that hide page when navigating back
    document.documentElement.classList.remove('page-exit');

    // If you used any anim-out classes on elements, remove them too:
    document.querySelectorAll('.product-card.out').forEach(el => el.classList.remove('out'));
    // Remove cart anim classes if left behind
    const cartEl = document.getElementById('cart');
    if (cartEl) {
      cartEl.classList.remove('anim-out');
      // If cart was hidden but should be hidden, keep it; otherwise re-hide properly
      if (cartEl.classList.contains('hidden')) {
        cartEl.style.display = 'none';
      } else {
        cartEl.style.display = 'block';
      }
    }

    // Reset suggestions UI so it's not stuck visible/hidden-with-style
    const suggestionsEl = document.getElementById('suggestions');
    if (suggestionsEl) {
      suggestionsEl.style.display = 'none';
      suggestionsEl.classList.remove('in');
      // remove any item-level visible classes
      suggestionsEl.querySelectorAll('.suggestion-item.visible, .suggestion-item.active')
        .forEach(it => it.classList.remove('visible', 'active'));
    }

    // Restore results area visual state
    const resultsEl = document.getElementById('results');
    if (resultsEl) {
      resultsEl.classList.remove('in');
      // small deferred re-add so entrance anim can play on restore if desired
      // but only if the content exists
      if (resultsEl.children.length) {
        // re-add in on next frame so CSS transitions run
        requestAnimationFrame(() => resultsEl.classList.add('in'));
      } else {
        // if empty, ensure it's visible (in case CSS hid it)
        resultsEl.style.opacity = '';
        resultsEl.style.transform = '';
      }
    }

    // Re-render cart UI (keeps count and rows correct after a bfcache restore)
    try {
      // reload cart from storage to be safe
      cart = JSON.parse(localStorage.getItem('cart') || '[]');
    } catch (err) { cart = []; }
    renderCart && typeof renderCart === 'function' && renderCart();
    updateCartCount && typeof updateCartCount === 'function' && updateCartCount();

    // If your products list is empty (e.g. JS didn't run on restore), re-run loadProducts
    // (only re-fetch if products not already present)
    if ((!window.products || !window.products.length) && typeof loadProducts === 'function') {
      loadProducts().catch(() => {/* ignore */});
    } else {
      // If products exist, re-initialize Fuse if needed (defensive)
      if (!window.fuse && typeof window.Fuse !== 'undefined' && typeof loadFuse === 'function') {
        // attempt to re-create fuse quickly
        try {
          window.fuse = new window.Fuse(window.products || [], {
            includeScore: true,
            shouldSort: true,
            threshold: 0.45,
            keys: [
              { name: 'name', weight: 0.5 },
              { name: 'description', weight: 0.3 },
              { name: 'category', weight: 0.1 },
              { name: 'sku', weight: 0.1 }
            ]
          });
        } catch (e) { /* ignore */ }
      }
    }

    // Re-enable navbar stagger if you'd like it to re-run
    const nav = document.querySelector('.navbar');
    if (nav) {
      nav.classList.remove('ready');
      requestAnimationFrame(() => nav.classList.add('ready'));
    }
  });
})();
